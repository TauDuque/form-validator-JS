<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validar Formulário</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Assine agora!</h1>
      <!-- Formulário -->
      <form id="form">
        <!-- Nome Completo -->
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input
            type="text"
            id="nome"
            placeholder="Nome Completo"
            name="name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>
        <!-- Telefone -->
        <div class="form-group">
          <label for="fone">Telefone de Contato</label>
          <input
            type="tel"
            id="fone"
            placeholder="55-55555-5555"
            name="phone"
            required
            pattern="[0-9]{2}-[0-9]{1}[0-9]{4}-[0-9]{4}"
          />
        </div>
        <!-- email -->
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="email@adress.com"
            name="email"
            required
          />
        </div>
        <!-- URL -->
        <div class="form-group">
          <label for="website">URL</label>
          <input
            type="website"
            id="website"
            placeholder="website"
            name="url"
            required
          />
        </div>
        <!-- senha -->
        <div class="form-group">
          <label for="password1">Senha</label>
          <input
            type="password"
            id="password1"
            placeholder="Criar senha (min. 8 caracteres)"
            title="Pelo menos 1 letra maiúscula, 1 letra minúscula e 1 número"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <!-- Confirmar senha -->
        <div class="form-group">
          <label for="password2">Confirmar senha</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirmar senha"
            name="password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <button type="submit">Registrar</button>
      </form>
      <!-- erro ou acesso -->
      <div class="message-container">
        <h3 id="message">Não pense duas vezes!!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
